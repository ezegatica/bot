name: 'ğŸ“ Register Slash commands'

on:
  workflow_call:
    secrets:
      CLIENT_ID:
        required: true
      TOKEN:
        required: true

jobs:
  deploy:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    name: 'ğŸ“ Update commands'
    env: 
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      TOKEN: ${{ secrets.TOKEN }}
    steps:
    - name: 'Setup Checkout'
      uses: actions/checkout@v3
    - name: 'Setup Node.js 16'
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'
    - name: Install the dependencies
      uses: Borales/actions-yarn@v4
      with:
        cmd: install
    - name: Build the bot
      uses: Borales/actions-yarn@v4
      with:
        cmd: build
    - name: Update the slash commands
      uses: Borales/actions-yarn@v4
      with:
        cmd: register
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: production-${{ github.sha }}
        retention-days: 1
        path: |
          dist
          package.json
          yarn.lock