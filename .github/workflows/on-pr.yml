on:
  pull_request_target:
    branches:
      - 'main'

jobs:
  timeout-minutes: 5
    runs-on: ubuntu-latest
       - name: 'Setup Node.js 16'
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'
    - name: Install the dependencies
      uses: Borales/actions-yarn@v4
      with:
        cmd: install
    - name: Build the bot
      uses: Borales/actions-yarn@v4
      with:
        cmd: build
   